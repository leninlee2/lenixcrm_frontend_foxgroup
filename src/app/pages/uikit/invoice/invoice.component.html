<div class="card-container mb10">
    <p-card class="w100 mb10" >
        <h3>&nbsp;Invoices and Payments</h3>
    </p-card>
</div>
<div class="flex flex-col md:flex-row gap-8 mb10" >
    <div class="md:w-1/4">
        <div class="card">
            <h3>&nbsp;0 Invoice(s) in Draft</h3>
        </div>
    </div>
    <div class="md:w-1/4">
        <div class="card">
            <h3>&nbsp;0 Invoice(s) in Duo</h3>
        </div>
    </div>
    <div class="md:w-1/4">
        <div class="card">
            <h3>&nbsp;0 Invoice(s) in received</h3>
        </div>
    </div>
    <div class="md:w-1/4">
        <div class="card">
            <h3>&nbsp;8 Invoice(s) in Overdue</h3>
        </div>
    </div>
    
</div>
<p-table [value]="oportunitiestable" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
        <tr>
            <th></th>
            <th><p-checkbox [(ngModel)]="checkedAll" [binary]="true" /></th>
            <th>Invoice Name</th>
            <th>Invoice Number</th>
            <th>Customer</th>
            <th>Created</th>
            <th>Amount</th>
            <th>Status</th>
        </tr>
    </ng-template>
    <ng-template #body let-lead>
        <tr>
            <td><i class="pi pi-ellipsis-v" style="color: slateblue"></i></td>
            <td><p-checkbox [(ngModel)]="checkedAll" [binary]="true" /></td>
            <td>{{ lead.name }}</td>
            <td>{{ lead.contact }}</td>
            <td>{{ lead.contact }}</td>
            <td>{{ lead.created }}</td>
            <td>{{ lead.updated }}</td>
            <td>{{ lead.tags }}</td>
        </tr>
    </ng-template>
</p-table>
